<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Простой парсер | Azazello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
        <div style="text-align: center;">
            <h1>NEWS</h1>
            <a href="/" class="btn btn-danger">Обновить</a>
        </div>
    </div>
    <div class="row ml-5">
        <div class="col-4">
            <h3 class="text-centre">Absolute News</h3>
            {% for news in news1_list %}
                <h5> - {{ news.title }}</h5>
                <hr>
                <a href="{{ news.url }}" class="btn btn-primary">Читать</a>
            {% endfor %}
            <br>
        </div>
        <div class="col-4">
                    <h3 class="text-centre">РИА</h3>
                    {% for news in news2_list %}
                    <h5> -  {{ news.title }} </h5>
                    <hr>
                    <a class="btn btn-primary" href=" {{ news.url }}">читать</a>
                    {% endfor %}
                    <br>
            </div>
           <div class="col-4">
                    <h3 class="text-centre">РГВК "Дагестан"</h3>
                    {% for news in news3_list %}
                    <h5> -  {{ news.title }} </h5>
                    <hr>
                    <a class="btn btn-primary" href=" {{ news.url }}">читать</a>
                    {% endfor %}
                    <br>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
